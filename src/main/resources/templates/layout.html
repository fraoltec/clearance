<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{../assets/img/apple-icon.png}" />
    <link rel="icon" type="image/png" sizes="96x96" th:href="@{../assets/img/favicon.png}" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>SCM</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!-- Bootstrap core CSS     -->
    <link th:href="@{'/css/bootstrap.min.css'}" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link th:href="@{'/css/animate.min.css'}" rel="stylesheet"/>

    <!--  Paper Dashboard core CSS    -->
    <link th:href="@{'/css/paper-dashboard.css'}" rel="stylesheet"/>

    <!--  Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css' />
    <link th:href="@{'/css/themify-icons.css'}" rel="stylesheet" />


    <link th:href="@{'/css/dataTables.bootstrap.css'}" rel="stylesheet"/>

    <!--    JS for jquery datatable   -->
    <!--<script th:src="@{'/js/jquery.dataTables.js'}" type="text/javascript"></script>-->
    <!--<script th:src="@{'/js/dataTables.bootstrap.js'}" type="text/javascript"></script>-->

    <!--   Core JS Files   -->
    <script th:src="@{'/js/jquery-1.10.2.js'}" type="text/javascript"></script>

    <script th:src="@{'/js/bootstrap.min.js'}"></script>

    <!--  Checkbox, Radio & Switch Plugins -->
    <script th:src="@{'/js/bootstrap-checkbox-radio.js'}"></script>

    <!--  Charts Plugin -->
    <script th:src="@{'/js/chartist.min.js'}"></script>

    <!--  Notifications Plugin    -->
    <script th:src="@{'/js/bootstrap-notify.js'}"></script>

    <!-- Paper Dashboard Core javascript and methods for Demo purpose -->
    <script th:src="@{'/js/paper-dashboard.js'}"></script>

</head>
<body>

<div class="wrapper">
    <div class="sidebar" data-background-color="white" data-active-color="danger">

        <!--
            Tip 1: you can change the color of the sidebar's background using: data-background-color="white | black"
            Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
        -->

        <div class="sidebar-wrapper">
            <div class="logo">
                <a href="http://www.creative-tim.com" class="simple-text">
                    SCM
                </a>
            </div>

            <ul class="nav">
                <li th:classappend="${#httpServletRequest.getRequestURI().startsWith('/dashboard') ? 'active':''}">
                    <a th:href="@{/dashboard}">
                        <i class="ti-pie-chart"></i>
                        <p>Dashboard</p>
                    </a>
                </li>
                <li th:classappend="${#httpServletRequest.getRequestURI().startsWith('/record') ? 'active':''}">

                    <a th:href="@{/record}">
                        <i class="ti-files"></i>
                        <p>Record</p>
                    </a>
                </li>
                <li th:classappend="${#httpServletRequest.getRequestURI().startsWith('/manageUsers') ? 'active':''}">

                    <a th:href="@{/manageUsers}">
                        <i class="ti-user"></i>
                        <p>Manage Users</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar bar1"></span>
                        <span class="icon-bar bar2"></span>
                        <span class="icon-bar bar3"></span>
                    </button>
                    <a class="navbar-brand" href="#">Template</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a data-toggle="tooltip" data-placement="top" title="Logout" th:href="@{/logout}">
                                <i class="ti-log-out"></i>
                                <p>Logout</p>
                            </a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>

        <div layout:fragment="content" class="content" role="main">
            <div class="container-fluid">
                <div class="row">

                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container-fluid">
                <nav class="pull-left">
                    <ul>

                        <li>
                            <a href="#">

                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="copyright pull-right">
                    &copy; <script>document.write(new Date().getFullYear())</script> Addis Ababa Science and Technology University
                </div>
            </div>
        </footer>
    </div>
</div>
</body>



</html>
