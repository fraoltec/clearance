<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="/layout">
<head>
    <link th:href="@{'css/dataTables.bootstrap.css'}" rel="stylesheet"/>
    <!-- Jquery DataTable Plugin Js -->
    <script th:src="@{'js/jquery.dataTables.js'}"></script>
    <script th:src="@{'js/dataTables.bootstrap.js'}"></script>
    <script th:src="@{'js/jquery-datatable.js'}"></script>
</head>
<body>
<div layout:fragment="content" class="content" role="main">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4>Simple 3D Pichart stat exapmle</h4>
                        <hr/> </div>
                    <div class="body">
                        <form action="#" method="POST" role="form" id="reigsterUser">

                            <div class="form-group">
                                <label>Item Type</label>
                                <input type="fullname" class="form-control border-input"  name="fullname"   th:placeholder="fullname" required="required"/>
                            </div>

                            <div class="form-group">
                                <label>Item Description</label>
                                <input type="username" class="form-control border-input"  name="username"   th:placeholder="username" required="required"/>
                            </div>

                            <div class="form-group">
                                <label>Quantity</label>
                                <input type="password" class="form-control border-input"  name="password"   th:placeholder="password" required="required" pattern=".{6,}" title="Six or more characters"/>
                            </div>

                            <div class="form-group">
                                <label>Date</label>
                                <input type="date" class="form-control border-input"  name="password"   th:placeholder="password" required="required" pattern=".{6,}" title="Six or more characters"/>
                            </div>

                            <div class="form-group">
                                <label>Remark</label>
                                <textarea rows="5" class="form-control border-input" placeholder="Here can be your description" value="Mike"></textarea>
                            </div>



                            <div class="text-center">
                                <button type="submit" class="btn btn-info btn-fill btn-wd">Register</button>
                            </div><br/>


                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">

                        <h4 class="title">Uncleared Students</h4>
                        <hr/>
                    </div>
                    <div class="body">
                        <!--Table with all information of users which have edit and delete button-->
                        <div class="table-responsive">
                            <table id="example" class="table table-bordered table-striped table-hover js-basic-example dataTable">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Full Name</th>
                                    <th>Username</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tfoot>
                                <tr>
                                    <th>ID</th>
                                    <th>Full Name</th>
                                    <th>Username</th>
                                    <th>Action</th>
                                </tr>
                                </tfoot>
                                <tbody>
                                <tr>
                                    <td>Onions</td>
                                    <td>Onions</td>
                                    <td>Onions</td>
                                    <td>Onions</td>
                                </tr>
                                </tbody>

                            </table>
                        </div>

                    </div>
                    <div class="footer"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
